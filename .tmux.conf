# Tmux 配置文件

# 添加无需确认的关闭 pane 快捷键
# prefix + K (大写K) = 直接关闭 pane，无需确认
bind-key K kill-pane

# copy mode key bindings
bind -T copy-mode-vi v send-keys -X begin-selection
# y for copy
bind -T copy-mode-vi y send-keys -X copy-selection
# 新 window / pane 继承当前 pane 的目录（现代 tmux 推荐方式）
bind c  new-window  -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind %  split-window -h -c "#{pane_current_path}"

# 如果你想保留原来的 prefix + x (需要确认)
# 它会继续可用

# 其他推荐配置（可选）
# 鼠标支持
set -g mouse on
setw -g mode-keys vi

# 从 1 开始编号窗口和面板（0 太远了）
set -g base-index 1
setw -g pane-base-index 1

# 更长的历史记录
set -g history-limit 10000

# 更快的命令序列（减少 ESC 延迟）
set -s escape-time 0

# 启用焦点事件透传（让 Neovim 能收到 FocusGained/FocusLost）
set -g focus-events on

# highlight focused pane
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#{pane_current_command} #{b:pane_current_path},}"

# Status bar configuration
set -g status on
set -g status-right '#h'

